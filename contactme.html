  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section id="contact-me">
        <h2>Contact Me</h2>
        <p style="text-align:center;" class="Poppins">Feel free to ask questions or drop a hello!</p>

        <form id="contactForm" action="https://example.com/submit-form" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="alternative-contact">
            <p>Or reach out via:</p>

                <li>LinkedIn: <a href="https://in.linkedin.com/in/vishal-mavinmar-4724372b8" target="_blank">My LinkedIn</a></li>
            </ul>
        </div>
    </section>

    
</body>
